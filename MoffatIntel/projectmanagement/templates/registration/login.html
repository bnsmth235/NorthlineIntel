<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Please Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'projectmanagement/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'projectmanagement/images/favicon.ico' %}"/>

    </head>
    <body class="loginbg">
        <div class="bg">
            <div class="login">
                <div class="login-block">
                    <div id="logo">
                        <img src="{% static 'projectmanagement/images/logo.png' %}" alt="Moffat Logo" width="300px">
                    </div>
                    <hr style="margin-top: 10px;">
                    <form action="{% url 'projectmanagement:index' %}" method="post" class="form-input">
                        {% csrf_token %}
                        <fieldset>
                            <div class="text-input">
                                <input name="username" id="username" required="Required" class="form-input" style="margin-top: 5px" autofocus="autofocus" data-val="true" data-val-required="*" name="Username" placeholder="Username" type="text" value="">
                            </div>
                            <div class="text-input">
                                <input name="password" id="password" required="Required" class="form-input" data-val="true" data-val-required="*" name="Password" placeholder="Password" type="password">
                            </div>
                            {% if error_message %}
                            <div class="errormessage">
                                <p style="padding: 5px; font-family: Libre Baskerville;">{{error_message}}</p>
                            </div>
                            {% endif %}
                            <input id="login-button" type="submit" name="Command" value="Log in" class="submit-button">
                        </fieldset>
                    </form>
                    <div style="margin-top: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                        <hr>
                        <a style="text-decoration: none; color: black; margin-top: -5px" href="{% url 'projectmanagement:request_login' %}">Request Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
