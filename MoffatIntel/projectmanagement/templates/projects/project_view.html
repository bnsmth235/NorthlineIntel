{% extends "misc/base.html" %}

{% block title %}{{project.name}}{% endblock %}
{% load static %}
{% block content %}
<h3 style="align-self: flex-start"><a href="{% url 'projectmanagement:home' %}" style="text-decoration: none; color: #000">< Home</a></h3>
    <h1 style="text-align: center; font-size: 50px">{{project.name|upper}}</h1>
    <hr color="#0071b9" width="90%" size="4">
    <div class="flex-container">
        <div class="flex-item">
            <div><a class="pick-icon" href="{% url 'projectmanagement:all_plans' project.id %}"><img src="{% static 'projectmanagement/images/plans.png' %}"><li>Plans</li></a></div>
        </div>
        <div class="flex-item">
            <div><a class="pick-icon" href="{% url 'projectmanagement:all_estimates' project.id %}"><img src="{% static 'projectmanagement/images/estimate.png' %}"><li>Estimates</li></a></div>
        </div>
        <div class="flex-item">
            <div><a class="pick-icon" href="{% url 'projectmanagement:sub_select' project.id %}"><img src="{% static 'projectmanagement/images/contract.png' %}"><li>Contracts</li></a></div>
        </div>
        <div class="flex-item">
            <div><a class="pick-icon" href="{% url 'projectmanagement:all_draws' project.id %}"><img src="{% static 'projectmanagement/images/draws.png' %}"><li>Draws</li></a></div>
        </div>
    </div>
{% endblock %}
